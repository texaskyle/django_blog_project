{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>login</title>
{% endblock title %}

{% block content %}
    <form method="POST" >
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="text-center border-bottom mb-4">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>

    <div class="border-top pt-3 mt-2">
        <small class="muted">
            Need an Account <a class="ml-2" href="{% url 'users-register' %} ">Sign Up</a>
        </small>
    </div>


{% endblock content %}
