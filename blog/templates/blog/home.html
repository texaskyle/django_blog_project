{% extends 'blog/base.html' %}
{% block title %}
  <title> Django blog - Home </title>
{% endblock title %}

{% block content %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'blog/home.css' %}">

<div class="container">
    <article class="all-browsers">
    {% for post in posts %}
    <div class="row">
        <div class="col-md-2">
            <div class="profile-picture rounded-circle overflow-hidden" style="width: 100px; height: 100px; display: inline-block; vertical-align: middle;">
                <img src="{{ post.author.userprofile.profile_picture.url }}" class="w-100 h-100">
            </div>
        </div>

        <div class="col-md-10">
            <p class="post-details">
                <span class="author-name">{{ post.author }}</span> {{ post.date_posted }}
            </p>
            <h2> {{ post.title }} </h2>
            <p class="post-content">{{ post.posted_content }}</p>
        </div>
    </div>
    <br>
    {% endfor %}
    </article>
</div>

{% endblock content %}
